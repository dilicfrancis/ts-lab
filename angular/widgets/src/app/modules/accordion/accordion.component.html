<div class="ui styled accordion">
  <ng-container *ngFor="let item of contents; let i = index">
    <div
      class="title"
      [ngClass]="{ active: i === itemIndex }"
      (click)="showContentHandler(i)"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content" [ngClass]="{ active: i === itemIndex }">
      <p>{{ item.content }}</p>
    </div></ng-container
  >
</div>
