<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Minish Typist</h1>
      <p class="has-text-centered">
        <span
          *ngFor="let alphabet of sentence.split(''); let i = index"
          [class]="getClass(alphabet, customerText[i])"
          >{{ alphabet }}</span
        >
      </p>
      <div class="field">
        <input class="input" (input)="customerInput($event)" />
      </div>
      <div class="box has-text-centered" *ngIf="sentence === customerText">
        <p>Well Done!</p>
      </div>
    </div>
  </div>
</div>
