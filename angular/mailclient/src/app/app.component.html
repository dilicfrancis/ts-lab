<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Mailbox</a>
    <div class="right menu">
      <ng-container *ngIf="isAuthenticated$ | async">
        <a class="ui item" routerLink="/mail/inbox" routerLinkActive="active"
          >Inbox</a
        >
        <a class="ui item" routerLink="/logout" routerLinkActive="active"
          >Sign out</a
        ></ng-container
      >
      <ng-container *ngIf="!(isAuthenticated$ | async)">
        <a
          class="ui item"
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          >Sign in</a
        >
        <a class="ui item" routerLink="/signup" routerLinkActive="active"
          >Sign up</a
        ></ng-container
      >
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
