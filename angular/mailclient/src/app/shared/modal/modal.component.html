<div (click)="onClose()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i class="close icon" (click)="onClose()"></i>
    <div class="header">
      <ng-content select="[title]"></ng-content>
    </div>
    <div class="content"><ng-content></ng-content></div>
    <div class="actions actions-default">
      <button (click)="onClose()" class="ui button primary">Close</button>
    </div>
    <div class="actions"><ng-content select="[custom]"></ng-content></div>
  </div>
</div>
